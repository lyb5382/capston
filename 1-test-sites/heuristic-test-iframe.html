<!DOCTYPE html>
<html lang="ko">
<head><title>숨겨진 Iframe 테스트</title></head>
<body style="background-color: lightblue;">
    <h1>이 페이지는 '숨겨진 iframe'을 테스트합니다.</h1>
    <p>페이지 내용은 정상적으로 보이지만, 코드 안에는 보이지 않는 iframe이 숨어있습니다.</p>
    <iframe src="https://example.com" style="display: none;"></iframe>
</body>
</html>
