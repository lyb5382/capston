<!DOCTYPE html>
<html>

<head>
    <title>PhishGuard</title>
    <meta charset="UTF-8">
    <style>
        body {
            width: 250px;
            font-family: sans-serif;
            text-align: center;
            padding: 10px;
        }

        h1 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #4CAF50;
        }

        .status-text {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <h1>PhishGuard</h1>
    <div class="status">
        <div class="status-light"></div>
        <p class="status-text">시스템 정상 작동 중</p>
    </div>
</body>

</html>
