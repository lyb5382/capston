<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>PhishGuard</title>
    <link rel="stylesheet" href="./popup.css">
</head>

<body>
    <div class="logo">
        <img src="./imges/icon48.png" alt="PhishGuard Logo">
        <span class="title">PhishGuard</span>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="card-title">시스템 상태</div>
            <div class="card-content" id="system-status">
                피싱 및 스미싱 위협으로부터 안전하게 보호받고 있습니다.
            </div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="card-title">현재 페이지 분석</div>
            <div class="card-content" id="page-analysis-result">
                분석 정보 로딩 중...
            </div>
        </div>
    </div>

    <div class="btn-container">
        <button class="btn" id="report-btn">현재 사이트 신고하기</button>
    </div>

    <script src="../scripts/popup.js"></script>
</body>

</html>
