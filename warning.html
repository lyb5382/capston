<!DOCTYPE html>
<html>

<head>
    <title>위험 경고!</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffebee;
            color: #c62828;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 32px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #c62828;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }

        button:hover {
            background-color: #ad1414;
        }
    </style>
</head>

<body>
    <h1>🚨 위험! 피싱 사이트 경고 🚨</h1>
    <p>
        접속하려는 사이트는 피싱 사이트로 강력히 의심되어<br>
        PhishGuard가 안전을 위해 접속을 차단했습니다.
    </p>
    <br>
    <button id="goBack">안전한 이전 페이지로 돌아가기</button>
    <script>
        document.getElementById('goBack').addEventListener('click', () => {
            history.back();
        });
    </script>
</body>

</html>
