<!DOCTYPE html>
<html>

<head>
    <title>위험 경고!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./warning.css">
</head>

<body>
    <div class="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">
                <span class="close-btn" id="closeBtn">&times;</span>
            </div>
            <div class="popup-body">
                <img src="https://em-content.zobj.net/source/microsoft-teams/337/warning_26a0-fe0f.png" alt="경고"
                    class="warning-icon" />
                <h2>위험! 피싱 사이트 감지</h2>
                <p class="popup-main-warning">
                    현재 접속을 시도한 사이트는 사용자의 개인정보를 탈취하기 위한 피싱 사이트로 의심되어 차단되었습니다.
                </p>
                <div class="popup-reason-box">
                    <strong>탐지된 이유:</strong>
                    <p class="popup-reason-detail">
                        이 사이트는 중앙 DB에 등록된 공식 블랙리스트와 일치합니다.
                    </p>
                </div>
            </div>
            <div class="popup-footer">
                <button class="popup-button" id="goBackBtn">안전한 이전 페이지로 돌아가기</button>
            </div>
        </div>
    </div>

    <script>
        // 돌아가기 버튼과 닫기 버튼에 동일한 기능(이전 페이지로 이동)을 부여합니다.
        function goBackSafely() {
            history.back();
        }

        document.getElementById('goBackBtn').addEventListener('click', goBackSafely);
        document.getElementById('closeBtn').addEventListener('click', goBackSafely);
    </script>
</body>

</html>
